<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
	<meta charset="UTF-8">
    <title>Projeto 1</title>    
  </head>
  <body>
      <table border="1">
		<tr>
			<th>Nome</th>
			<th>Email</th>

		</tr>
	  </table>
  </body>
</html>
